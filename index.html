<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucou Jess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./assets/compendium-icon.png" id="menuBtn" class="menu-btn">
        <div class="gui">
            <img src="./assets/timer-sprite.png" class="timer-sprite">
            <h2 id="timer" class="timer"></h2>
            <h1 id="guess" class="guess"></h1>
        </div>
        <div class="menu-wrapper">
            <div class="menu" id="menu">
                <div class="menu-content" id="guessedWordsDiv"></div>
                <div class="menu-content" id="entriesDiv"></div>
            </div>
        </div>
        <div id="gameOverScreen" class="game-over-screen">
            <h2 id="gameOverTitle" class="game-over-msg">Game Over</h2>
            <img src="./assets/replay-btn.png" class="replay-btn" id="replayBtn">
        </div>
        <div class="floor">
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
